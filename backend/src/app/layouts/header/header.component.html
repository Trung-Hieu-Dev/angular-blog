<header class="navbar navbar-expand-lg fixed-top bg-white shadow-effect">
  <div class="container justify-content-center">
    <a class="site-logo" href="#">ANG_BLOG</a>
  </div>

  <div *ngIf="isLoggedIn$ | async" class="container justify-content-center">
    <a class="mr-3" href="#">{{ userEmail }}</a>
    <button
      (click)="onLogout()"
      class="btn btn-info btn-sm bg-secondary-theme text-theme-primary"
    >
      Logout
    </button>
  </div>
</header>
