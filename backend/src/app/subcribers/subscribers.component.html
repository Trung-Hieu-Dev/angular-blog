<div class="container mb-5">
  <div class="row">
    <div class="col-md-12">
      <div class="card shadow-effect bg-secondary-theme">
        <div class="card-body text-center">
          <h3 class="text-theme-primary">All Subscribers</h3>
          <p>From here you can manage your Subscribers</p>
          <button class="btn btn-warning ml-2" routerLink="/">
            Back To Dashboard
          </button>
        </div>
      </div>
    </div>
  </div>

  <!--  Post List-->
  <div class="row">
    <div class="col-md-12">
      <div class="card shadow-effect">
        <div class="card-body overflow-auto">
          <table class="table table-bordered table-hover">
            <thead>
            <tr>
              <th class="text-center">No</th>
              <th>Name</th>
              <th>Email</th>
              <th>Actions</th>
            </tr>
            </thead>

            <tbody>
            <tr *ngFor="let subscriber of subscriberArray; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ subscriber.data.name }}</td>
              <td>{{ subscriber.data.email }}</td>
              <td>
                <div class="d-inline-flex justify-content-between">
                  <button
                    (click)="onDelete(subscriber.id)"
                    class="btn btn-danger btn-sm ml-2 d-block"
                  >
                    Delete
                  </button>
                </div>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
