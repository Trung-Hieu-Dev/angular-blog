<div class="container mb-5">
  <div class="row">
    <div class="col-md-12">
      <div class="card shadow-effect bg-secondary-theme">
        <div class="card-body text-center">
          <h3 class="text-theme-primary">All Blog Posts</h3>
          <p>From here you can manage your blog posts</p>

          <button class="btn btn-info btn-theme" routerLink="/posts/new">
            Add New Post
          </button>
          <button class="btn btn-warning ml-2" routerLink="/">
            Back To Dashboard
          </button>
        </div>
      </div>
    </div>
  </div>

  <!--  Post List-->
  <div class="row">
    <div class="col-md-12">
      <div class="card shadow-effect">
        <div class="card-body overflow-auto">
          <table class="table table-bordered table-hover">
            <thead>
            <tr>
              <th class="text-center">No</th>
              <th>Post Image</th>
              <th>Title</th>
              <th>Excerpt</th>
              <th>Category</th>
              <th>Date</th>
              <th>Actions</th>
            </tr>
            </thead>

            <tbody>
            <tr *ngFor="let post of postArray; let i = index">
              <td>{{ i + 1 }}</td>
              <td>
                <img
                  class="img img-fluid"
                  src="{{ post.data.postImgPath }}"
                />
              </td>
              <td>{{ post.data.title }}</td>
              <td>{{ post.data.excerpt }}</td>
              <td>{{ post.data.category.category }}</td>
              <td>{{ post.data.createdAt.toMillis() | date }}</td>
              <td>
                <button
                  [queryParams]="{ id: post.id }"
                  class="btn btn-warning btn-sm"
                  routerLink="/posts/new"
                >
                  Edit
                </button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
