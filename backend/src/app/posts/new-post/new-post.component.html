<div class="container">
  <div class="row">
    <div class="col-md-12 text-center">
      <h3 class="text-theme-primary">Add New Post</h3>
      <p class="mb-5">You can add your new post here!</p>
    </div>
  </div>

  <form>
    <div class="row">
      <div class="col-md-7">
        <div class="card shadow-effect">
          <div class="card-body">
            <div class="form-group">
              <label>Title</label>
              <input
                type="text"
                class="form-control"
                (keyup)="onTitleChange($event)"
                name="title"
              />
            </div>

            <div class="form-group">
              <label>Permalink</label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="permalink"
                name="permalink"
                disabled
              />
            </div>

            <div class="form-group">
              <label>Excerpt</label>
              <textarea cols="30" rows="10" class="form-control"></textarea>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-5">
        <div class="form-group">
          <label>Please select a post category</label>
          <select class="form-control">
            <option value="" disabled>Please select a category</option>
            <option *ngFor="let category of categories">{{category.data.category}}</option>
          </select>
        </div>

        <div class="form-group">
          <label>Post Image</label>
          <img [src]="imgSrc" class="form-control img-fluid img-preview"/>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Upload</span>
            </div>
            <div class="custom-file">
              <input
                type="file"
                class="custom-file-input"
                aria-describedby="inputGroupFileAddon01"
                accept="image/*"
                (change)="showPreview($event)"
              />
              <label class="custom-file-label">Choose file</label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row mt-3 mb-5">
      <div class="col-md-12">
        <div class="card shadow-effect">
          <div class="card-body">
            <div class="form-group">
              <label>Content</label>
              <angular-editor [placeholder]="'Your message'" [config]="editorConfig"></angular-editor>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-12 text-center mb-5">
      <button class="btn btn-info btn-theme">Save Post</button>
      <button class="btn btn-warning ml-3" routerLink="/posts">
        Back To Post
      </button>
    </div>
  </form>
</div>
