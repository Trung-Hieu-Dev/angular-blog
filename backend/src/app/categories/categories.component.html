<div class="container">
  <div class="row">
    <div class="col-md-12 bg-secondary-theme p-5 shadow-effect">
      <h3 class="text-center text-theme-primary">{{ status }} Categories</h3>
      <p class="text-center">You can {{ status }} new Categories from here!</p>
      <div class="text-center mb-5">
        <button class="btn btn-warning ml-2" routerLink="/">
          Back To Dashboard
        </button>
      </div>


      <form
        #categoryForm="ngForm"
        (ngSubmit)="onSubmit(categoryForm)"
        class="form-inline text-center"
      >
        <div class="form-group col-md-9">
          <input
            #newCategory="ngModel"
            [(ngModel)]="formCategory"
            [ngClass]="{
              'is-invalid': newCategory.touched && newCategory.invalid
            }"
            class="form-control shadow-effect w-100"
            name="category"
            ngModel
            placeholder="Add new categories"
            required
            type="text"
          />
          <div
            *ngIf="newCategory.touched && newCategory.invalid"
            class="alert alert-danger w-100"
          >
            Category field is required
          </div>
        </div>

        <div class="form-group col-md-3">
          <button
            [disabled]="categoryForm.invalid"
            class="btn btn-info btn-block btn-theme"
          >
            {{ status }} Category
          </button>
        </div>
      </form>
    </div>
  </div>

  <div class="row mt-5 mb-5 justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-effect">
        <div class="card-body">
          <table class="table row-border hover">
            <thead>
            <tr>
              <th>No</th>
              <th>Category</th>
              <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let category of categoryArray; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ category.data.category }}</td>
              <td>
                <button (click)="onDelete(category.id)" class="btn btn-sm btn-danger">Delete</button>
                <button
                  (click)="onEdit(category.data.category, category.id)"
                  class="btn btn-sm btn-info ml-1"
                >
                  Edit
                </button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
