<form #contactForm='ngForm' (ngSubmit)="onSubmit(contactForm.value)">
  <div class="form-group">
    <label>Name</label>
    <input
      class="form-control"
      name="name"
      ngModel
      placeholder="Enter your name here"
      type="text"
    />
  </div>

  <div class="form-group">
    <label>Email</label>
    <input
      class="form-control"
      name="email"
      ngModel
      placeholder="Enter your email here"
      type="text"
    />
  </div>

  <div class="form-group">
    <label>Message</label>
    <textarea
      class="form-control"
      cols="30"
      name="message"
      ngModel
      placeholder="Add your message here"
      rows="10"
    ></textarea>
  </div>

  <button class="btn btn-info btn-theme">Send Message</button>
  <button class="btn btn-home ml-2">Back To Home</button>
</form>
