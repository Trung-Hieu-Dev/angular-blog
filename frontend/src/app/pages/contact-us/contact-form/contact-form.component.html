<form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm.value)">
  <div class="form-group">
    <label>Name</label>
    <input
      #Name="ngModel"
      [ngClass]="{ 'is-invalid': Name.touched && Name.invalid }"
      class="form-control"
      name="name"
      ngModel
      placeholder="Enter your name here"
      required
      type="text"
    />
    <div *ngIf="Name.touched && Name.invalid" class="text-danger">
      <div *ngIf="Name.errors?.required" class="alert alert-danger">
        Name is required
      </div>
    </div>
  </div>

  <div class="form-group">
    <label>Email</label>
    <input
      #Email="ngModel"
      [ngClass]="{ 'is-invalid': Email.touched && Email.invalid }"
      class="form-control"
      email
      name="email"
      ngModel
      placeholder="Enter your email here"
      required
      type="text"
    />
    <div *ngIf="Email.touched && Email.invalid" class="text-danger">
      <div *ngIf="Email.errors?.required" class="alert alert-danger">
        Email is required
      </div>
      <div *ngIf="Email.errors?.email" class="alert alert-danger">
        Email is not valid
      </div>
    </div>
  </div>

  <div class="form-group">
    <label>Message</label>
    <textarea
      #Message='ngModel'
      [ngClass]="{ 'is-invalid': Message.touched && Message.invalid }"
      class="form-control"
      cols="30"
      name="message"
      ngModel
      placeholder="Add your message here"
      required
      rows="10"

    ></textarea>
    <div *ngIf="Message.touched &&Message.invalid" class="text-danger">
      <div *ngIf="Message.errors?.required" class="alert alert-danger">
        Message is required
      </div>
    </div>
  </div>

  <button [disabled]="contactForm.invalid" class="btn btn-info btn-theme">
    Send Message
  </button>
  <button (click)="onBackToHome()" class="btn btn-home ml-2">Back To Home</button>
</form>
