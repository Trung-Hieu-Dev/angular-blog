<form>
  <div class="form-group">
    <label>Name</label>
    <input
      class="form-control"
      placeholder="Enter your name here"
      type="text"
    />
  </div>

  <div class="form-group">
    <label>Email</label>
    <input
      class="form-control"
      placeholder="Enter your email here"
      type="text"
    />
  </div>

  <div class="form-group">
    <label>Comment</label>
    <textarea
      class="form-control"
      cols="30"
      placeholder="Add your comment here"
      rows="10"
    ></textarea>
  </div>

  <button class="btn btn-info btn-theme">Send Message</button>
  <button class="btn btn-home ml-2">Back To Home</button>
</form>
