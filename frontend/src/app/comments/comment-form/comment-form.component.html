<div class="card mt-5 shadow-effect">
  <div class="card-body">
    <h4>Leave a Comment</h4>
    <p>You can leave your comment by using this comment form</p>

    <form #commentForm='ngForm' (ngSubmit)="onSubmit(commentForm.value)" id="comment">
      <div class="form-group">
        <label>Name</label>
        <input
          #Name="ngModel"
          [ngClass]="{'is-invalid': Name.touched && Name.invalid}"
          class="form-control shadow-effect"
          name="name"
          ngModel
          placeholder="Enter your name here"
          required
          type="text"
        />
        <div *ngIf="Name.touched && Name.invalid" class="text-danger">
          <div *ngIf="Name.errors?.required">Name is required</div>
        </div>
      </div>

      <div class="form-group">
        <label>Comment</label>
        <textarea
          #Comment="ngModel"
          [ngClass]="{'is-invalid': Comment.touched && Comment.invalid}"
          class="form-control shadow-effect"
          cols="30"
          name="comment"
          ngModel
          placeholder="Add your comment here"
          required
          rows="10"
        ></textarea>
        <div *ngIf="Comment.touched && Comment.invalid" class="text-danger">
          <div *ngIf="Comment.errors?.required">Comment is required</div>
        </div>
      </div>

      <button [disabled]="commentForm.invalid" class="btn btn-info btn-theme">Add Comment</button>
    </form>
  </div>
</div>
