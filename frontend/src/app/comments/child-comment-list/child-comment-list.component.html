<div *ngIf="childCommentArray?.length > 0" class="ml-4 mt-5">
  <div *ngFor="let childComment of childCommentArray" class="mb-3">
    <h6 class="mb-0">{{ childComment.data.name }}</h6>
    <small class="text-danger"
    >LAST UPDATED - {{ childComment.data.createdAt.toMillis() | date }}</small
    >

    <div class="mt-2 mb-5">
      {{ childComment.data.comment }}
    </div>
  </div>
</div>
